name: Execute Python Script in Dev environment
on:
  schedule:
    # * is a special character in YAML, so you have to quote this string
    - cron:  '0/1 * * * *'
jobs:
  - name: Execute Python Script in Dev environment
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Execute Python Script in Dev environment
        uses: actions/python-script@v1
        with:
          - python_script: ./app/main.py
          - python_version: 3.9

